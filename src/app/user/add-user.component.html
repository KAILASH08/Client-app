<div class="col-md-6">
  <h2 class="text-center">Add Region</h2>
<form>
  <div class="form-group">
    <label for="regionId">Region ID:</label>
    <input type="text" [(ngModel)]="region.regionId" placeholder="Region ID" name="regionId" class="form-control" id="regionId">
  </div>

  <div class="form-group">
    <label for="countryNames">Country Name:</label>
    <input [(ngModel)]="region.countryNames" placeholder="Country Name" name="countryNames" class="form-control" id="countryNames">
  </div>

  <div class="form-group">
    <label for="regionNames">Region Names:</label>
    <input [(ngModel)]="region.regionNames" placeholder="Region Names" name="regionNames" class="form-control" id="regionNames">
  </div>

  <button class="btn btn-success" (click)="createUser()">Create</button>
</form>
</div>
