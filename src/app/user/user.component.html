<div class="col-md-6">
<h2>Region Details</h2>

<table class="table table-striped">
  <thead>
  <tr>
    <th class="hidden">Id</th>
    <th>Region ID</th>
    <th>Country Name</th>
    <th>Region Names</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td class="hidden">{{user.id}}</td>
    <td>{{user.regionId}}</td>
    <td>{{user.countryNames}}</td>
    <td>{{user.regionNames}}</td>
    <td><button class="btn btn-danger" (click)="deleteUser(user)"> Delete Region</button></td>
  </tr>
  </tbody>
</table>
</div>
